<div id='threadStats' class='reply faqItem' style='text-align:center;box-shadow:none;' data-thread="__threadid__">
    <span style='font-size:1.5em;font-weight:bold'>Thread #__threadid__</span>
    <span><br><!--4chanLink--><!--tag--></span>
    <hr style='width:30%'>
    <table class='borderless' style='width:20em'>
      <tr><td>Replies</td><td> __posts__ (<span style='border-bottom:1px dotted !important' title='inc. deletions'>__posts_actual__</span>)</td></tr>
      <tr><td>Image Replies</td><td> __images__ (<span style='border-bottom:1px dotted !important' title='inc. deletions'>__images_actual__</span>)</td></tr>
        <tr><td><abbr title='OP to last post' style='border-bottom:1px dotted !important'>Lifetime</abbr></td><td> __lifetime__</td></tr>
        <tr><td>Deleted Posts</td><td> __deleted__</td></tr>
    </table>
</div>
