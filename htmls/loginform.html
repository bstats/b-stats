<div style='float:right;display:inline-block;'>
    <form action='/do/login' method='POST' id='loginForm'>
        <input type='hidden' name='action' value='login'>
        <input type='text' style='font-size:.7em;width:10em;' name='username' placeholder='Username'>
        <input type='password' style='font-size:.7em;width:10em;text-align:left;' name='password' placeholder='Password'>
        <input type='submit' class='button' style='font-size:0.7em;height:20px;margin-top:1px;' value='Log In'>
    </form>
</div>
